<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // entrada de dado:
        var num = Number(prompt( "digite o número: "));
        // processamento
        var numAnterior = num - 1
        var numPosterior = num + 1
        // saida de dados
        alert("Número: " + num + "\nVizinhos: " + numAnterior + " e " + numPosterior)
    </script>
</body>
</html>
