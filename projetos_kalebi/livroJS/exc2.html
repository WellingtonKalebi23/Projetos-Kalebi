<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var conta = Number(prompt("Digite o Valor da Conta R$: "))
        var numCliente = Number(prompt("Digite o Número de Clientes: "))
        var porCliente = conta/numCliente
        alert("Valor da Conta R$: " + conta.toFixed(2) + "\nNúmero de Clientes: " + numCliente + "\npor Cliente R$: " + porCliente.toFixed(2))
    </script>
</body>
</html>
