<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
</head>
<body>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
        if(!quebrada) {
            document.getElementById("luz").src = "../AssembleiaDeDeus/imagens/" + tipo +".jpg";
            if (tipo == 'quebrada') {
                quebrada = true;
            }
        }
    }
    </script>
    <h1>Acenda a lâmpada</h1>
    <img src="../AssembleiaDeDeus/imagens/apagada.jpg" id="luz" onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')" alt="img">
</body>
</html>
